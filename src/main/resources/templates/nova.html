<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vložení nové vizitky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="nova-nadpis">
    <h1 class="mt-5 mb-3">Vložení nové vizitky</h1>

    <div class="nova">
        <form class="row g-3" th:action="@{/}" method="post">
            <div class="col-md-12">
                <label for="inputJmeno" class="form-label">Jméno</label>
                <input name="jmeno" class="form-control" id="inputJmeno" type="text"/>
            </div>
            <div class="col-md-12">
                <label for="inputFirma" class="form-label">Firma</label>
                <input name="firma" class="form-control" id="inputFirma" type="text"/>
            </div>
            <div class="col-6">
                <label for="inputUlice" class="form-label">Ulice</label>
                <input name="ulice" class="form-control" id="inputUlice" type="text"/>
            </div>
            <div class="col-6">
                <label for="inputObecPSC" class="form-label">Obec PSČ</label>
                <input name="obecPsc" class="form-control" id="inputObecPSC" placeholder="Praha 11000" type="text"/>
            </div>
            <div></div>
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input name="email" class="form-control" id="inputEmail" type="text"/>
            </div>
            <div class="col-md-4">
                <label for="inputTelefon" class="form-label">Telefon</label>
                <input name="telefon" class="form-control" id="inputTelefon" type="text"/>
            </div>
            <div class="col-md-4">
                <label for="inputWeb" class="form-label">Web</label>
                <input name="web" class="form-control" id="inputWeb" type="text"/>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Potvrdit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
